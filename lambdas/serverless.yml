# serverless cfg file
service: lambdas

provider:
  name: aws
  runtime: python2.7

# you can overwrite defaults here
  stage: dev
  region: us-east-1

# service wide environment variables
  environment:
    MEMBERS_TABLE: ga_joad_members
    ATTENDANCE_TABLE: ga_joad_attendance
    RESCHEDULES_TABLE: ga_joad_reschedule
    FORM_TABLE: ga_joad_form_notes
    SCORE_TABLE: ga_joad_scores

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - dynamodb:BatchGetItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/ga_joad*"

functions:
  add_archer:
    handler: add_archer.add_archer
    events:
      - http:
          path: ga_joad/add_archer
          method: post
          cors: true
  get_archers:
    handler : get_archers.get_archers
    events:
      - http:
          path: ga_joad/get_archers
          method: get
          cors: true
  edit_archer:
      handler: edit_archer.edit_archer
      events:
        - http:
            path: ga_joad/edit_archer
            method: post
            cors: true
  attendance:
      handler: attendance.attendance
      events:
        - http:
            path: ga_joad/attendance
            method: post
            cors: true
        - http:
            path: ga_joad/attendance
            method: get
            cors: true
  reschedule:
      handler: reschedule.reschedule
      events:
        - http:
            path: ga_joad/reschedule
            method: post
            cors: true
  extra_practice:
      handler: extra_practice.extra_practice
      events:
        - http:
            path: ga_joad/extra_practice
            method: post
            cors: true
  form_notes:
      handler: form_notes.form_notes
      events:
        - http:
            path: ga_joad/form_notes
            method: post
            cors: true
        - http:
            path: ga_joad/form_notes
            method: get
            cors: true
  score_entry:
      handler: score_entry.score_entry
      events:
        - http:
            path: ga_joad/score_entry
            method: post
            cors: true
        - http:
            path: ga_joad/score_entry
            method: get
            cors: true
  review_attendance:
    handler : review_attendance.review_attendance
    events:
      - http:
          path: ga_joad/review_attendance
          method: get
          cors: true
  review_scores:
    handler : review_scores.review_scores
    events:
      - http:
          path: ga_joad/review_scores
          method: get
          cors: true
  review_form:
    handler : review_form.review_form
    events:
      - http:
          path: ga_joad/review_form
          method: get
          cors: true

resources:
  Resources:
    MembersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: ID
            AttributeType: S
        KeySchema:
          -
            AttributeName: ID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.MEMBERS_TABLE}

    AttendanceDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: date
            AttributeType: S
        KeySchema:
          -
            AttributeName: date
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.ATTENDANCE_TABLE}

    ReschedulesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: from_date
            AttributeType: S
          -
            AttributeName: to_date
            AttributeType: S

        KeySchema:
          -
            AttributeName: from_date
            KeyType: HASH
          -
            AttributeName: to_date
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.RESCHEDULES_TABLE}

    FormDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: ID
            AttributeType: S
          -
            AttributeName: timestamp
            AttributeType: N

        KeySchema:
          -
            AttributeName: ID
            KeyType: HASH
          -
            AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.FORM_TABLE}

    ScoreDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: ID
            AttributeType: S
          -
            AttributeName: timestamp
            AttributeType: N

        KeySchema:
          -
            AttributeName: ID
            KeyType: HASH
          -
            AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.SCORE_TABLE}
